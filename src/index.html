<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>KateVR — Explore Virtual Reality</title>
    <meta name="description" content="Immersive virtual reality experiences with KateVR." />
    <meta property="og:title" content="KateVR — Explore Virtual Reality" />
    <meta property="og:description" content="Immersive virtual reality experiences with KateVR." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://my-works-hub.github.io/layout_KateVR/" />
    <link rel="stylesheet" href="./styles/main.scss" />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/main-logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <a href="/" class="main-logo">
            <img src="./assets/icons/main-logo.svg" alt="KateVR Logo" />
          </a>
          <div class="header__actions">
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">About</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Tech</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Benefits</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Contact</a>
                </li>
              </ul>
            </nav>
            <button class="cta-button button">Buy Now</button>
          </div>
        </div>
      </div>
    </header>
    <main class="main-content">
      <section class="hero">
        <div class="container">
          <div class="hero__content">
            <div class="hero__left">
              <h1 class="hero__title">
                THE NEW START OF <br />
                <span>VR LOCOMOTION</span>
              </h1>

              <p class="hero__description">
                Discover the most comprehensive VR Locomotion system, and unlock infinite motion in
                any games on any platforms!
              </p>

              <span class="hero__price">1200$</span>

              <button class="hero__video-button"></button>
            </div>

            <div class="hero__right">
              <img
                src="./assets/images/hero/main-poster.png"
                alt="VR locomotion device"
                class="hero__image"
              />
            </div>
          </div>
          <div class="hero__bottom">
            <div class="hero__bottom-left">
              <a href="#" class="hero__link">FAQ</a>
              <a href="#" class="hero__link">Help</a>
            </div>

            <div class="hero__bottom-center">
            </div>

            <div class="hero__bottom-right">
            </div>
          </div>
        </div>
      </section>
      <section class="features">
        <div class="container"></div>
      </section>
      <section class="about">
        <div class="container"></div>
      </section>
      <section class="benefits">
        <div class="container"></div>
      </section>
      <section class="contacts">
        <div class="container"></div>
      </section>
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>
